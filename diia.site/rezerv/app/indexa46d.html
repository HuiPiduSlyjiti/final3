<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резерв ID</title>
    <style>
        body {
            /* Правка 3: Загальний фон трохи світліший за фон картки */
            background-color: #222222; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .card {
            background-color: #000000; /* Фон картки залишається чорним */
            color: white;
            width: 100%;
            max-width: 360px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
            /* Додаємо відступ зверху та знизу, щоб було видно загальний фон */
            margin: 20px 0;
        }

        /* Стилі для бігучої стрічки */
        .ticker-container {
            /* Правка 2: Колір фону стрічки */
            background-color: #6c4c1b;
            overflow: hidden;
            white-space: nowrap;
            /* Правка 1: Стрічка вужча */
            padding: 4px 0; 
            height: 24px; /* Фіксуємо вузьку висоту */
            display: flex;
            align-items: center;
        }

        .ticker-text {
            display: inline-block;
            /* Анімація для нескінченного руху */
            animation: marquee 15s linear infinite;
            font-weight: 500;
            font-size: 14px;
            /* Щоб текст був по центру стрічки */
            line-height: 24px; 
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        /* Стилі для контенту картки (залишив як було для прикладу) */
        .card-content {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .logo {
             font-size: 24px;
             font-weight: bold;
        }
        
        .menu-icon {
            font-size: 24px;
        }

        .photo-container {
            width: 100%;
            height: 400px; /* Приблизна висота для фото */
            background-color: #333; /* Заглушка для фото */
            border-radius: 15px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #777;
        }

        .data-row {
            margin-bottom: 15px;
        }

        .data-label {
            color: #888;
            font-size: 13px;
            margin-bottom: 4px;
        }

        .data-value {
            font-size: 18px;
            font-weight: 600;
            /* Правка 4: Прибираємо text-transform: uppercase звідси,
               тепер регістр залежить від того, як написано в HTML.
            */
        }
        
        .footer-bar {
            display: flex;
            justify-content: center;
            padding-bottom: 10px;
        }
        .dots {
            display: flex;
            gap: 5px;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: #555;
            border-radius: 50%;
        }
        .dot.active {
            background-color: white;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="ticker-container">
            <div class="ticker-text">
                Документ оновлено о 12:45 • Дані актуальні • Документ оновлено о 12:45 • Дані актуальні
            </div>
        </div>

        <div class="card-content">
            <div class="header">
                <div class="logo">Резерв ID</div>
                <div class="menu-icon">...</div>
            </div>

            <div class="photo-container">
                Місце для фото
            </div>

            <div class="data-row">
                <div class="data-label">Прізвище</div>
                <div class="data-value">ПЕТРЕНКО</div>
            </div>

            <div class="data-row">
                <div class="data-label">Ім'я</div>
                <div class="data-value">Іван</div>
            </div>

            <div class="data-row">
                <div class="data-label">По батькові</div>
                <div class="data-value">Іванович</div>
            </div>
            
            <div class="data-row">
                <div class="data-label">Дата народження</div>
                <div class="data-value">01.01.1990</div>
            </div>

            <div class="footer-bar">
                <div class="dots">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
